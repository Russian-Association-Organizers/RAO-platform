    <body class="quest-counter-body">
      <!-- Preloader -->
      <div class="preloader">
        <img class="preloader__logo" src="../../img/logo/SummerBeat-logo.jpg" width="200" height="60" alt="Logotype"/>
        <div class="preloader__row">
          <div class="preloader__item"></div>
          <div class="preloader__item"></div>
        </div>
      </div>
      <script async type="text/javascript">
        document.querySelector('.preloader').classList.add('preloader--active');

        <p class="user-name">Feirly Moore</p>

        <div class="score-counter">
          <img class="score-counter_logo" src="../../img/icons/sun-v3.svg" width="25" height="25" alt="Пульсик">

        </div>
      </header>
      <!-- <h1 class="quest-counter-title">В поисках Пульса !</h1> -->

        <div class="progress">
          <img class="progress_icon" src="../../img/icons/sun-v2.svg" width="80%" height="auto" alt="Степень прогресса">
          <div class="progress_relation">
            <span class="progress_percent">47.8%</span>
            <!-- <hr> -->
            <div class="progress_relation--wrapper">
              <span class="progress_relation--available">478</span> /
              <span class="progress_relation--necessary">1000</span>
